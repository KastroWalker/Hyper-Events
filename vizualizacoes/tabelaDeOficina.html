	<title>Atividades Do Evento/oficina</title>
</head>


<body>
<form name="cadastroDeTabela" action="" method="post " accept-charset="UTF-8"> 


	
<table>
	<caption>agenda da oficina </caption>
	<th> oficina:</th>
	<th>local:</th>
	<th>hora inicial:</th>
	<th>hora final:</th>
	<th>data:</th>

	<tr>
		<td><input type="text" name="oficina"></td>
		<td><input type="text" name="local"></td>
		<td><input type="time" name="horaIni"></td>
		<td><input type="time" name="horaFin"></td>
		<td><input type="date" name="data"></td>
	</tr>

	

</table>
<label for="coment">discrição da oficina<br>
<textarea rows= "8" cols="50" name="discrição" id="coment"maxlength="500"></textarea><br>
<button type="submit"> cadastrar</button>

<button> voltar </button>
</form>
</body>
